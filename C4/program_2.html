<body>
<center>
<h2>Addition of Two numbers</h2>
<br>
<br>
<p>Enter the  value of First Number: <input id="first"></p>
<p>Enter the value of Second Number: <input id="second"></p>
<button align="center" onclick="add()">Sum</button>
<p id="sum"></p>
<script>
function add()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne + numTwo;
  document.getElementById("sum").innerHTML = sum;
}
</script>
</center>
</body>
