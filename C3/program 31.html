<!--Set the list style for unordered lists to "square", and the list style for ordered
lists to "upper-roman".
 
	A S ANANTHAKRISHNAN
	23MCA001
	Date: 20/10/2023-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add square and upper roman</title>
    <style>
        ul li{
           list-style: square;
        }
        ol li{
           list-style: upper-roman;
        }
    </style>
</head>

<body>
   <h2>Unordered</h2>
   <ul>
    <li>Coffe</li>
    <li>Tea</li>
    </ul>
   
    <h2>Ordered</h2>
   <ol>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Chai</li>
   </ol>  
</body>

</html>
