<html>
<head>
    <script>
        function changeTextColor() {
            // Get the element with the id "textToChange"
            var textElement = document.getElementById("textToChange");

            // Change the text color to red
            textElement.style.color = "red";
        }
    </script>
</head>
<body>
    <p class="color-change" id="textToChange">This is some text.</p>
    <button onclick="changeTextColor()">Change Text Color</button>

</body>
</html>
